<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ticket Scanner</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="apple-touch-icon" href="icon-192.png" />

<style>
  :root {
    --bg:#f5f6f7;--fg:#0b0b0c;--muted:#6b7280;--tint:#0a84ff;
    --ok:#34c759;--danger:#ff3b30;--card:#fff;
    --shadow:0 12px 30px rgba(0,0,0,.1);
  }
  body {
    margin:0; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:linear-gradient(180deg,#fff 0%,#eef2f7 100%);
    color:var(--fg); overflow:hidden;
  }
  .btn{-webkit-tap-highlight-color:transparent;border:0;cursor:pointer;font-weight:800;letter-spacing:.2px;
       border-radius:16px;box-shadow:var(--shadow);transition:transform .06s ease;}
  .btn:active{transform:translateY(1px) scale(.98);}
  .btn-primary{background:var(--tint);color:#fff;padding:18px 22px;font-size:18px;}
  .pill{border-radius:999px;padding:12px 16px;background:#fff;border:1px solid rgba(0,0,0,.06);
        box-shadow:0 8px 20px rgba(0,0,0,.08);font-weight:800;}
  .safe-top{padding-top:calc(env(safe-area-inset-top)+16px);}
  .safe-bottom{padding-bottom:calc(env(safe-area-inset-bottom)+16px);}
  .center{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;}
  header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);
         border-bottom:1px solid rgba(0,0,0,.06);text-align:center;font-weight:900;font-size:18px;padding:10px 0 18px;}
  footer{text-align:center;color:var(--muted);font-size:12px;position:absolute;bottom:10px;width:100%;}
  .camera-box{position:relative;width:min(88vw,620px);aspect-ratio:1/1;border-radius:24px;overflow:hidden;
              background:#000;border:1px solid rgba(0,0,0,.18);
              box-shadow:0 18px 44px rgba(0,0,0,.22),inset 0 0 0 1px rgba(255,255,255,.06);}
  video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
  .corners{position:absolute;inset:12px;border-radius:18px;border:3px solid rgba(255,255,255,.9);pointer-events:none;}
  .dock{display:flex;justify-content:center;gap:12px;margin-top:14px;}
  #toast{position:fixed;left:50%;bottom:50%;transform:translate(-50%,50%);background:rgba(0,0,0,.88);
         color:#fff;padding:8px 12px;border-radius:12px;font-size:13px;opacity:0;transition:opacity .25s;}
  #toast.show{opacity:.95;}
  #viewer{display:none;flex-direction:column;height:100vh;}
  #viewer iframe{flex:1;width:100%;border:0;}
  #viewer .backBtn{padding:18px;margin:0 auto 20px;background:var(--tint);color:#fff;
                   border-radius:14px;font-weight:800;width:90%;max-width:340px;}
</style>
</head>
<body>

<!-- START -->
<section id="start" class="center">
  <header class="safe-top">Ticket Scanner</header>
  <div class="card" style="text-align:center;padding:30px;">
    <h1 style="margin-bottom:10px;">Ready to Scan</h1>
    <p style="color:var(--muted);margin-bottom:18px;">Use the rear camera. Flash & sound available in scanner.</p>
    <button id="startBtn" class="btn btn-primary">Start</button>
  </div>
  <footer class="safe-bottom">Add to Home Screen for full-screen experience.</footer>
</section>

<!-- SCANNER -->
<section id="scanner" class="center" style="display:none;">
  <header class="safe-top">Scanner</header>
  <div class="camera-box">
    <video id="video" playsinline></video>
    <div class="corners"></div>
  </div>
  <div class="dock safe-bottom">
    <button id="flashBtn" class="pill">ðŸ”¦ Flash</button>
    <button id="soundBtn" class="pill">ðŸ”Š Sound on</button>
  </div>
</section>

<!-- VIEWER -->
<section id="viewer">
  <header class="safe-top">Ticket Scanner</header>
  <iframe id="frame"></iframe>
  <button id="backToScan" class="backBtn safe-bottom">â†©ï¸Ž Back to Scanner</button>
</section>

<div id="toast"></div>

<script src="https://unpkg.com/@zxing/browser@0.1.5/umd/index.min.js"></script>
<script>
const start=document.getElementById('start');
const scanner=document.getElementById('scanner');
const viewer=document.getElementById('viewer');
const frame=document.getElementById('frame');
const startBtn=document.getElementById('startBtn');
const flashBtn=document.getElementById('flashBtn');
const soundBtn=document.getElementById('soundBtn');
const backBtn=document.getElementById('backToScan');
const video=document.getElementById('video');
const toast=document.getElementById('toast');
let audioCtx,beepOn=true,currentStream,torchOn=false,reader,lastText='',active=false;

function showToast(msg){toast.textContent=msg;toast.classList.add('show');setTimeout(()=>toast.classList.remove('show'),1000);}
function ensureAudio(){if(!audioCtx)audioCtx=new (window.AudioContext||window.webkitAudioContext)();if(audioCtx.state==='suspended')return audioCtx.resume();return Promise.resolve();}
function beep(){if(!beepOn)return;ensureAudio().then(()=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='sine';o.frequency.value=880;o.connect(g);g.connect(audioCtx.destination);g.gain.setValueAtTime(0.001,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(0.2,audioCtx.currentTime+0.02);g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.15);o.start();o.stop(audioCtx.currentTime+0.17);});}
async function startCamera(){if(currentStream)currentStream.getTracks().forEach(t=>t.stop());const preferEnv={video:{facingMode:{ideal:'environment'}}};try{currentStream=await navigator.mediaDevices.getUserMedia(preferEnv);}catch{currentStream=await navigator.mediaDevices.getUserMedia({video:true});}video.srcObject=currentStream;await video.play();}
async function setTorch(on){const track=currentStream&&currentStream.getVideoTracks()[0];if(!track)return;const caps=track.getCapabilities&&track.getCapabilities();if(caps&&'torch'in caps){await track.applyConstraints({advanced:[{torch:on}]});torchOn=on;showToast(on?'Flash on':'Flash off');}else showToast('Flash not supported');}
async function startScanner(){await ensureAudio();await startCamera();reader=new ZXingBrowser.BrowserMultiFormatReader();active=true;reader.decodeFromVideoDevice(null,video,(result,err)=>{if(!active)return;if(result){const txt=result.text.trim();if(txt&&txt!==lastText){lastText=txt;beep();openViewer(txt);}}});}
function stopScanner(){active=false;if(reader){try{reader.reset();}catch{}}if(currentStream){currentStream.getTracks().forEach(t=>t.stop());currentStream=null;}}
function openViewer(url){stopScanner();scanner.style.display='none';viewer.style.display='flex';try{new URL(url);frame.src=url;}catch{frame.srcdoc=`<p style='padding:20px;font-family:sans-serif'>Invalid QR: ${url}</p>`;}}
function backToScanner(){frame.src='about:blank';viewer.style.display='none';scanner.style.display='flex';startScanner();}
startBtn.onclick=()=>{start.style.display='none';scanner.style.display='flex';startScanner();};
flashBtn.onclick=()=>setTorch(!torchOn);
soundBtn.onclick=()=>{beepOn=!beepOn;soundBtn.textContent=beepOn?'ðŸ”Š Sound on':'ðŸ”‡ Sound off';showToast(beepOn?'Sound on':'Sound off');};
backBtn.onclick=()=>backToScanner();
document.addEventListener('gesturestart',e=>e.preventDefault());
</script>
</body>
</html>
